<script>
    l1 = parseFloat(prompt("Digite o primeiro lado:"))
    l2 = parseFloat(prompt("Digite o segundo lado:"))
    l3 = parseFloat(prompt("Digite o terceiro lado:"))

    if (l1 != l2 && l1 != l3) {
        document.write("É um triangulo Escaleno")
    } else if (l1 == l2 && l1 == l3) {
        document.write("É um triangulo Equilatero")
    } else {
        document.write("É um triangulo Isosceles")
    }

</script>
