<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    dolar = 5.18
    euro = 5.55
    real = 1



    escolha = prompt("Escolha a conversao\n 1-Real para Dólar\n 2-Dólar para Real\n 3-Real para Euro\n 4-Euro para Real")
    valor = prompt("Digite o valor para ser trocado")
    switch (escolha) {
        case "1":
            if (valor < dolar) {
                troca = valor / dolar
            } else {
                troca = valor * dolar
            }
            document.write("Seu dinheiro ficou : " + troca.toFixed(2) + "$")
            break;

        case "2":
            troca = valor * dolar
            document.write("Seu dinheiro ficou : " + troca.toFixed(2) + "R$")
            break;

        case "3":
            troca = valor * euro
            document.write("Seu dinheiro ficou : " + troca.toFixed(2) + "$")

            break;

        case "4":
            troca = valor / euro
            document.write("Seu dinheiro ficou : " + troca.toFixed(2) + "$")
            break;

        default:

            break;
    }




</script>

</html>
