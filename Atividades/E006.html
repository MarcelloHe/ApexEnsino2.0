<script>

    temperatura = parseFloat(prompt("Digite a temperatura: "))
    escolha = prompt("Escolha:\n1: De Celsius para Fahrenheit:\n2 Fahrenheit para Celsius ")

    switch (escolha) {
        case "1":
            c_f = (temperatura * 1.8) + 32
            document.write("De Celsius para Fahrenheit: " + temperatura + "째C para " + c_f + "째F")
            break;

        case "2":
            f_c = (temperatura - 32) * .5556
            document.write("De Fahrenheit para Celsius: " + temperatura + "째F para " + f_c + "째C")
            break;

        default:

            break;
    }

</script>
