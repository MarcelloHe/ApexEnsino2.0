<script>
    n1 = parseFloat(prompt("Digite o primeiro numero: "))
    n2 = parseFloat(prompt("Digite o segundo numero: "))

    if (n1 == n2) {
        document.write(n1 + n2)
    } else {
        document.write(n1 * n2)
    }
</script>
