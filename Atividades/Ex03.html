<!-- Faça um programa que leia e valide as seguintes informações:
Nome: maior que 3 caracteres;
Idade: entre 0 e 150;
Salário: maior que zero;
Sexo: 'f' ou 'm';
Estado Civil: 's', 'c', 'v', 'd';
Dica: se sua variável é texto, o tamanho dela está armazenado em: texto.length -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>

    while (true) {
        var nome = prompt("Informe um nome ")


        if (nome.length > 3) {
            break;
        }
    }
    while (true) {
        var idade = prompt("Informe sua idade ")


        if (idade > 0 && idade < 150) {
            break;
        }
    }
    while (true) {
        var salario = prompt("Informe seu salario ")


        if (salario > 0) {
            break;
        }
    }
    while (true) {
        var sexo = prompt("Informe seu sexo ").toUpperCase()


        if (sexo == "F" || sexo == "M") {
            break;
        }
    }
    while (true) {
        var estato_civil = prompt("Informe seu estado civil ").toUpperCase()


        if (estato_civil == "S" || estato_civil == "C" || estato_civil == "D" || estato_civil == "V") {
            break;
        }
    }
    document.writeln(nome + "<br>" + idade + "<br>" + salario + "<br>" + sexo + "<br>" + estato_civil)
</script>

</html>
