<!-- 3. Faça um script que leia três números inteiros e mostre o maior deles. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    var num1 = parseInt(prompt("Digite um número:"))
    var num2 = parseInt(prompt("Digite outro número:"))
    var num3 = parseInt(prompt("Digite o ultimo número:"))

    if (num1 > num2 && num1 > num3) {
        document.write("O maior é " + num1)
    } else if (num2 > num1 && num2 > num3) {
        document.write("O maior é " + num2)
    } else {
        document.write("O maior é " + num3)
    }
</script>

</html>
