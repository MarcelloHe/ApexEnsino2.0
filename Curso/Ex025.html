<script>
    var nomes = []

    while (true) {
        var nome = prompt(
            'Informe um nome: (" s " para sair) '
        ).toUpperCase();

        if (nome == "S" || nomes.includes(nome)) {
            break;
        } else {
            nomes.push(nome);
        }


    }

    document.write("A quantidade de nomes foram: " + nomes.length + "<br>")
    document.write("Os nomes foram: " + nomes)




</script>
