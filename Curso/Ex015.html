<!-- 9. Faça um script para o cálculo de uma folha de pagamento, sabendo que os descontos são do Imposto de Renda, que depende do salário bruto (conforme tabela abaixo) 
    e 3% para o Sindicato e que o FGTS corresponde a 11% do Salário Bruto, mas não é descontado (é a empresa que deposita). 
    O Salário Líquido corresponde ao Salário Bruto menos os descontos. O script deverá pedir ao usuário o valor da sua hora e a quantidade de horas trabalhadas no mês.

    Desconto do IR:
    Salário Bruto até 900 (inclusive) - isento
    Salário Bruto até 1500 (inclusive) - desconto de 5%
    Salário Bruto até 2500 (inclusive) - desconto de 10%
    Salário Bruto acima de 2500 - desconto de 20% Imprima na tela as informações, dispostas conforme o exemplo abaixo. No exemplo o valor da hora é 5 e a quantidade de hora é 220.

    Salário Bruto: (5 * 220)              : R$ 1100,00
    (-) IR (5%)                           : R$   55,00
    (-) INSS (3%)                         : R$  110,00
    FGTS (11%)                            : R$  121,00
    Total de descontos                    : R$  165,00
    Salário Liquido                       : R$  935,00 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    var hora = parseFloat(prompt("Quanto você ganha por hora: "))
    var dia = parseFloat(prompt("Quantos dias você trabalhou: "))

    salario_bruto = hora * dia

    if (salario_bruto <= 900) {
        desconto_ir = 0
    } else if (salario_bruto <= 1500) {
        desconto_ir = 5
    } else if (salario_bruto <= 2500) {
        desconto_ir = 10
    } else {
        desconto_ir = 20
    }

    IR = salario_bruto * (desconto_ir / 100)
    INSS = salario_bruto * (10 / 100)
    FGTS = salario_bruto * (11 / 100)
    SINDICATO = salario_bruto * (3 / 100)
    total_desconto = IR + INSS + SINDICATO
    salario_liquido = salario_bruto - total_desconto

    document.write("Salário Bruto: R$ " + salario_bruto + " <br> " +
        "(-) IR ( " + desconto_ir + " % ) : R$ " + IR + " <br> " +
        "(-) INSS ( 10 % ) : R$ " + INSS + " <br> " +
        " FGTS ( 11  % ) : R$ " + FGTS + " <br> " +
        " SINDICATO ( 3 % ) : R$ " + SINDICATO + " <br> " +
        "Total de descontos: R$ " + total_desconto + " <br> " +
        "Salário liquido: R$ " + salario_liquido)








</script>

</html>
