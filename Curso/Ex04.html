<html lang="en">

<body>

</body>
<script>
    var numero = parseInt(prompt("Digite um número: "))
    var antecessor = numero - 1
    var sucessor = numero + 1

    document.write("O antecessor de " + numero + " é " + antecessor + " e o sucessor é " + sucessor)
</script>


</html>
