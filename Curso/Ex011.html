<!-- 5. Faça um script que pergunte em que turno você estuda. Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
     Imprima a mensagem "Bom Dia!", "Boa Tarde!" ou "Boa Noite!" ou "Valor Inválido!", conforme o caso. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    var turno = prompt("Em que turno você estuda?. Digite M-matutino ou V-Vespertino ou N- Noturno")

    if (turno == "M") {
        document.write("Bom Dia!")
    } else if (turno == "V") {
        document.write("Boa Tarde!")
    } else if (turno == "N") {
        document.write("Boa Noite!")
    } else {
        document.write("Valor Inválido!")
    }
</script>

</html>
