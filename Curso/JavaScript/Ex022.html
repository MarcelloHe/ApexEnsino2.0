<!-- 1) Informe diversos números e armazene em
um vetor, depois exiba em ordem contrária. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    var numeros = []

    while (true) {
        var numero = prompt(
            'Informe um numero (" s " para sair) '
        ).toUpperCase();

        if (numero == "S") {
            break;
        } else {
            numeros.push(numero);
        }
    }
    numeros.reverse()
    document.write(numeros);


</script>

</html>
