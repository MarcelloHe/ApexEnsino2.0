    qual foi o menor número
    qual foi o maior número
    qual foi a média (todos os números informados) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    var numeros = []
    var total = 0
    while (true) {
        var numero = prompt(
            'Informe um numero (" s " para sair) '
        ).toUpperCase();

        if (numero == "S") {
            break;
        } else {
            numeros.push(parseInt(numero));
        }
    }
    for (var i in numeros) {
        total += numeros[i];
    }
    var min = Math.min.apply(null, numeros)
    var max = Math.max.apply(null, numeros)
    var media = total / numeros.length1


    document.write("A lista de numeros foi :" + numeros + "<br>")
    document.write("O menor numero foi: " + min + "<br>")
    document.write("O maior numero foi: " + max + "<br>")
    document.write("A media foi: " + media)
</script>

</html>
