<!-- Crie um programa que exiba em uma lista, todos os números primos que estão entre 0 e 200.
    Informe a quantidade total de números encontrados. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    function primos(inicio, fim) {



        let primo = []
        let divisores
        let texto = ""

        for (var i = inicio; i <= fim; i++) {
            divisores = 0
            for (var aux = 1; aux <= i; aux++) {
                if (i % aux == 0) {
                    divisores++
                }

            }
            if (divisores == 2) {
                primo.push(i)
                texto += i + " , "
            }
        }

        document.write("A quantidade de numeros primos foram " + primo.length + "<br>")
        document.write("E os numeros primos sao " + texto)
    }

    primos(0, 200)









</script>

</html>
