<!-- 2) O usuário informa um número inicial e um número final, em seguida retorne a
quantidade de pares e ímpares daquela cadeia de valores.
Vamos supor que os números informados foram: 6 e 12, sendo assim serão 4
pares (6, 8, 10 e 12) e 3 ímpares (7, 9 e 11). -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    var inicio = parseInt(prompt("Informe o número inicial: "))
    var final = parseInt(prompt("Informe o número final: "))

    par = 0
    impar = 0

    for (var index = inicio; index <= final; index++) {
        if (index % 2 == 0) {
            par++
        } else {
            impar++
        }
    }
    document.write("A quantidade de par é " + par + "<br>")
    document.write("A quantidade de impar é " + impar)
</script>

</html>
