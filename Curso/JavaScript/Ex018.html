<!-- 3) Crie um pequeno sistema de votação, exiba em um prompt() as opções:
    1 - Alessandra
    2 - Caio
    3 - Geraldo
    4 - Talita
    5 - Sair


    Enquanto não for digitado o número 5 o laço deverá realizar a ação de
    prompt() para pedir o voto e contabilizar para o candidato.

    Quando informado o número 5 retorne a quantidade de votos que cada candidato
    obteve.
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>

    var alessandra = 0
    var caio = 0
    var geraldo = 0
    var talita = 0




    while (true) {
        var voto = parseInt(prompt("1 - Alessandra \n 2 - Caio \n 3 - Geraldo \n 4 - Talita \n 5 - Sair"))
        switch (voto) {
            case 1:
                alessandra++
                break;

            case 2:
                caio++
                break;

            case 3:
                geraldo++
                break;

            case 4:
                talita++
                break;

            default:
                break;
        }
        if (voto == 5) {
            break
        }
    }
    alert(" Alessandra teve  " + alessandra + " votos \n Caio teve " + caio + " votos \n Geraldo teve " + geraldo + " votos \n Talita teve " + talita + " votos ")








</script>

</html>
