<!-- 8. As Organizações Tabajara resolveram dar um aumento de salário aos seus colaboradores e lhe contrataram para desenvolver um script que calculará os reajustes.

    Faça um script que recebe o salário de um colaborador e o reajuste segundo o seguinte critério, baseado no salário atual:

        salários até R$ 280,00 (incluindo) : aumento de 20%
        salários entre R$ 280,00 e R$ 700,00 : aumento de 15%
        salários entre R$ 700,00 e R$ 1500,00 : aumento de 10%

        salários de R$ 1500,00 em diante : aumento de 5%

        Após o aumento ser realizado, informe na tela:
        o salário antes do reajuste;
        o percentual de aumento aplicado;
        o valor do aumento;
        o novo salário, após o aumento. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    var salario_atual = parseFloat(prompt("Digite seu sálario"))

    aumento20 = salario_atual * 0.20
    aumento15 = salario_atual * 0.15
    aumento10 = salario_atual * 0.10
    aumento05 = salario_atual * 0.05

    if (salario_atual <= 280) {
        document.write("Seu sálario é de R$ " + salario_atual + "<br> " + "O percentual foi de 20% " +
            " <br> " + "O valor do aumento foi de " + aumento20 + "<br> " + " Seu novo sálario é de " + (salario_atual + aumento20))
    } else if (salario_atual > 280 && salario_atual < 700) {
        document.write("Seu sálario é de R$ " + salario_atual + "<br> " + "O percentual foi de 15% " +
            " <br> " + "O valor do aumento foi de " + aumento15 + "<br> " + " Seu novo sálario é de " + (salario_atual + aumento15))
    } else if (salario_atual > 700 && salario_atual < 1500) {
        document.write("Seu sálario é de R$ " + salario_atual + "<br> " + "O percentual foi de 10% " +
            " <br> " + "O valor do aumento foi de " + aumento10 + "<br> " + " Seu novo sálario é de " + (salario_atual + aumento10))
    } else {
        document.write("Seu sálario é de R$ " + salario_atual + "<br> " + "O percentual foi de 05% " +
            " <br> " + "O valor do aumento foi de " + aumento05 + "<br> " + " Seu novo sálario é de " + (salario_atual + aumento05))
    }

</script>

</html>
